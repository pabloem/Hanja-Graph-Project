<style type="text/css">
text{
    font-family:Helvetica;
    font-size:11px;
}
</style>
<html lang="en">
  <head>
    <meta charset="utf-8">
      <title>D3</title>
      <script type="text/javascript" src="d3/d3.v3.js"></script>
    </head>
<body>
  <svg> </svg>
<script type="text/javascript">
var w = 500,
    h = 500;
var dataset = [
                [5, 20], [480, 90], [250, 50], [100, 33], [330, 95],
                [410, 12], [475, 44], [25, 67], [85, 21], [220, 88]
              ];
var svg = d3.select("body").select("svg")
    .attr("width",w).attr("height",h);

var sc = d3.scale.linear()
    .domain([0,500])
    .range([0,200])

var circles = 
    svg.selectAll("circle").data(dataset).enter().append("circle")
    .attr("cx",function(d,i){ return 25+i*50 })
    .attr("cy",function(d,i){ return 100 })
    .attr("fill","navy")
    .attr("stroke","black")
    .attr("r","10")

function snake_d(){
    circles.transition()
        .delay(function(d,i) { return 50*i})
        .duration(2000)
        .attr("cy",function(d,i){return 400})
        .attr("r",20)
        .each("end",snake_u)
}
function snake_u(){
    circles.transition()
        .delay(function(d,i) { return 50*i})
        .duration(2000)
        .attr("cy",function(d,i){return 100})
        .attr("r",5)
        .each("end",snake_d)
}

snake_d()

</script>
</body>
</html>
