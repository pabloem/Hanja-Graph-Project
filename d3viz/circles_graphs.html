<!DOCTYPE html>
<style type="text/css">
text{
    font-family:Helvetica;
    font-size:11px;
}
</style>
<html lang="en">
  <head>
    <meta charset="utf-8">
      <title>D3</title>
      <script type="text/javascript" src="d3/d3.v3.js"></script>
    </head>
<body>
  <svg> </svg>
<script type="text/javascript">
var w = 500,
    h = 500;
var svg = d3.select("body").select("svg")
    .attr("width",w).attr("height",h);
var dataSet = []
var numCir = 20
for (var i=0; i<numCir; i++){
    var point =[]
    point.push(i*20+Math.random()*60);
    point.push(i*20+Math.random()*100);
    point.push(Math.random()*5);
    dataSet.push(point);
}
svg.selectAll("circle").data(dataSet).enter().append("circle")
    .attr("class","sp")
    .attr("fill","teal")
    .attr("stroke","navy")
    .attr("stroke-width","2px");
svg.selectAll("circle.sp")
    .attr("cx",function(d){ return d[0];})
    .attr("cy",function(d){ return h-d[1];})
    .attr("r",function(d){ return d[2]*3; });

svg.selectAll("text").data(dataSet).enter().append("text")
    .text(function(d) { 
        return "("+Math.round(d[0])+", "+Math.round(d[1])+"): "+Math.round(d[2]);
    })
    .attr("x",function(d) { return d[0]; })
    .attr("text-anchor","middle")
    .attr("y",function(d) { return h-d[1]+d[2]*3+20; });
</script>
</body>
</html>
